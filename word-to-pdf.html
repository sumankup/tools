  <script>
    document.getElementById('word-pdf-form').onsubmit = function(e) {
      e.preventDefault();
      var fileInput = document.getElementById('word-upload');
      var output = document.getElementById('output');
      output.style.display = 'block';
      if (!fileInput.files.length) {
        output.textContent = "Please select a Word file to convert.";
        return;
      }
      output.innerHTML = `
        <strong>Demo only:</strong><br>
        Frontend demo does not actually convert Word files.<br>
        To enable full conversion, integrate a backend API or JS library (like docx.js or an online service).<br>
        <br>
        <span style="color:#2e72e9;font-weight:600;">File selected:</span>
        <br>${fileInput.files[0].name}
        <br>
        <span style="color:#2e72e9;">Requested output format: PDF</span>
      `;
    };
