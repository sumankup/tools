<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PDF Splitter - ProToolkit</title>
  <meta name="description" content="Split PDF files by page or range online. Fast, free, secure, and easy.">
  <meta name="keywords" content="PDF splitter, split PDF, pages, range, online tool, dark mode, iOS UI">
  <link rel="icon" href="../favicon.ico">
  <script data-ad-client="ca-pub-XXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <style>
    :root {
      --primary-bg: #101828;
      --secondary-bg: #202a40;
      --accent: #2e72e9;
      --accent-dark: #173a6c;
      --box-bg: #1b2332;
      --text-main: #e4eaf3;
      --text-faint: #a0a7bf;
      --shadow: 0 6px 28px #061122aa;
      --radius: 22px;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d1321 0%, #2e72e9 100%);
      color: var(--text-main);
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--box-bg);
      margin: 2vw auto 2vw auto;
      padding: 1.3rem 1rem 1.1rem 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 540px;
      position: relative;
    }
    .home-link {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: var(--accent);
      color: #fff;
      border-radius: 15px;
      padding: .48em 1em;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 12px #2e72e944;
      transition: background .15s;
      letter-spacing: .02em;
    }
    .home-link:hover { background: var(--accent-dark);}
    header h1 {
      font-size: 2rem;
      margin: 0 0 .3em 0;
      letter-spacing: -0.02em;
    }
    header p {
      color: var(--text-faint);
      font-size: 1.09rem;
      margin: 0;
      letter-spacing: .012em;
    }
    .ad-container {
      margin: 2vw auto 2vw auto;
      max-width: 540px;
      background: var(--secondary-bg);
      border-radius: var(--radius);
      text-align: center;
      min-height: 55px;
      padding: .7rem .1rem;
      box-shadow: var(--shadow);
    }
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5em;
    }
    .tool-box {
      background: var(--box-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 97vw;
      margin: 2vw auto 1vw auto;
      padding: 2rem 1.1rem 2rem 1.1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    label {
      font-size: 1.02rem;
      color: var(--text-faint);
      margin-bottom: .18em;
      margin-left: .1em;
    }
    input[type=file], input[type=text], button {
      border: none;
      outline: none;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--secondary-bg);
      color: var(--text-main);
      padding: 0.8rem;
      margin-bottom: 0;
      box-shadow: 0 1px 3px #07205644;
      width: 100%;
      box-sizing: border-box;
    }
    input[type=text] {
      margin-top: -0.15em;
    }
    button {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 8px #2e72e944;
      transition: background 0.17s;
      cursor:pointer;
    }
    button:hover { background: var(--accent-dark);}
    .split-hint {
      font-size: .95em;
      color: var(--accent);
      margin-top: -1em;
      margin-bottom: .3em;
    }
    .output-section {
      margin-top: 1.4rem;
      text-align: center;
      border-radius: var(--radius);
      padding: 1.2rem 0.7rem 1.5rem 0.7rem;
      background: linear-gradient(103deg, #131f39 70%, #20356c 100%);
      box-shadow: 0 1px 12px #14305e44;
      color: var(--text-faint);
      font-size: 1.07rem;
    }
    ul {
      margin: 0.5em 0 0.5em 0;
      padding-left: 1.3em;
      text-align: left;
      color: var(--accent);
      font-size: 1em;
    }
    ul > li { margin-bottom: .13em; }
    footer {
      background: var(--box-bg);
      min-height: 60px;
      margin: 2vw auto 2vw auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      padding: 1.07rem 1rem;
      width: 96vw;
      max-width: 540px;
      color: var(--text-faint);
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      header, .ad-container, .tool-box, footer {max-width: 99vw; border-radius: 12px;}
      .tool-box {padding:1rem .45rem;}
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="home-link">&#8592; Home</a>
    <h1>PDF Splitter</h1>
    <p>Split PDF files by page or range. Free, fast, and secure.</p>
  </header>
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXX"
         data-ad-slot="12121212"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <main>
    <section class="tool-box">
      <form id="pdf-split-form" autocomplete="off">
        <label for="pdf-upload">Select PDF to split:</label>
        <input type="file" id="pdf-upload" accept=".pdf" required>
        <label for="split-range">Split by pages or range:</label>
        <input type="text" id="split-range" placeholder="e.g. 1-3,5,7-10" required>
        <div class="split-hint">Example: <strong>1-3,5,7-10</strong> will output pages 1 to 3, page 5, and pages 7 to 10 as separate PDFs.</div>
        <button type="submit" id="split-btn">Split PDF & Download</button>
      </form>
      <div id="output" class="output-section" style="display:none;"></div>
    </section>
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="13131313"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>
  <footer>
    Â© 2025 ProToolkit | Fast, Secure, Online PDF Splitter.
  </footer>
  <script>
    document.getElementById('pdf-split-form').onsubmit = function(e) {
      e.preventDefault();
      var fileInput = document.getElementById('pdf-upload');
      var splitInput = document.getElementById('split-range').value;
      var output = document.getElementById('output');
      output.style.display = 'block';
      if (!fileInput.files.length || !splitInput.trim()) {
        output.textContent = "Please select a PDF and enter a page range.";
        return;
      }
      output.innerHTML = `
        <strong>Demo only:</strong><br>
        Frontend demo does not actually split files.<br>
        To enable full splitting, integrate a backend API or JS library (like PDF-lib or backend service).<br>
        <br>
        <span style="color:#2e72e9;font-weight:600;">File selected:</span>
        <br>${fileInput.files[0].name}
        <br>
        <span style="color:#2e72e9;">Requested split range: ${splitInput}</span>
      `;
    };
  </script>
</body>
</html>
