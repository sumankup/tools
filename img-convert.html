  <style>
    :root {
      --primary-bg: #101828;
      --secondary-bg: #202a40;
      --accent: #2e72e9;
      --accent-dark: #173a6c;
      --box-bg: #1b2332;
      --text-main: #e4eaf3;
      --text-faint: #a0a7bf;
      --shadow: 0 6px 28px #061122aa;
      --radius: 22px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--primary-bg);
      color: var(--text-main);
      font-family: 'SF Pro Display', 'Segoe UI', 'Arial', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0d1321 0%, #2e72e9 100%);
    }
    header, footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: var(--box-bg);
      border-radius: var(--radius);
      margin: 2vw auto 1vw auto;
      box-shadow: var(--shadow);
      max-width: 620px;
    }
    header {
      margin-top: 2.5vw;
      background: linear-gradient(92deg, #173a6c 40%, #1a2a43 100%);
    }
    .ad-container {
      margin: 1.5rem auto;
      max-width: 620px;
      background: var(--secondary-bg);
      border-radius: var(--radius);
      text-align: center;
      min-height: 68px;
      padding: 0.6rem 0;
      box-shadow: var(--shadow);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0 1.5rem 0;
    }
    .tool-box {
      background: var(--box-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem 1.5rem 1.6rem 1.5rem;
      margin: 2vw auto;
      max-width: 430px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      gap: 1.7rem;
      box-sizing: border-box;
      transition: box-shadow 0.15s;
      position: relative;
    }
    .tool-box:focus-within { box-shadow: 0 0 0 3px var(--accent); }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      width: 100%;
      box-sizing: border-box;
    }
    .input-row {
      display: flex;
      flex-direction: column;
      position: relative;
      gap: 0.6rem;
      padding: 0.1em 0;
    }
    label { 
      font-size: 1.08rem; 
      color:var(--text-faint); 
      margin-bottom: 0.3rem;
      padding-left: 0.2em;
    }
    input[type=file], select, input[type=range], button {
      border: none;
      outline: none;
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--secondary-bg);
      color: var(--text-main);
      padding: 0.8rem;
      margin-bottom: 0;
      box-shadow: 0 1px 3px #07205644;
      width: 100%;
      box-sizing: border-box;
    }
    input[type=file] {
      padding: 0.7rem 0.7rem;
      background: var(--secondary-bg);
      font-size: 1.05rem;
      box-sizing: border-box;
      margin-top: 2px;
      margin-bottom: 0.1em;
      border-radius: var(--radius);
    }
    input[type=range] {
      accent-color: var(--accent);
      background: linear-gradient(90deg, #134eeb66 80%, #202a40 100%);
      height: 5px;
    }
    select { cursor:pointer; }
    button {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 8px #2e72e944;
      transition: background 0.17s;
      cursor:pointer;
      margin-top: 0.4em;
      margin-bottom: 0;
    }
    button:hover {
      background: var(--accent-dark);
    }
    .output-section {
      margin-top: 1.3rem;
      text-align: center;
      border-radius: var(--radius);
      padding: 1.2rem 0.7rem 1.5rem 0.7rem;
      background: linear-gradient(103deg, #131f39 70%, #20356c 100%);
      box-shadow: 0 1px 12px #14305e44;
    }
    .output-section img { max-width: 90%; margin: 0.7rem 0 0.3rem 0; border-radius: 14px;}
    #quality-value { color: var(--accent); font-family: monospace; font-weight: 500;}
    @media (max-width: 800px) {
      .tool-box, header, footer, .ad-container { max-width:98vw;}
      .tool-box {padding:1.3rem 0.7rem;}
    }
    @media (max-width: 450px) {
      .tool-box, header, footer, .ad-container { border-radius: 10px;}
      .output-section {border-radius: 10px;}
      form{padding:0;}
    }
    ::selection { background: #132856; color: #fff;}
    ::-webkit-input-placeholder { color: #3463ba; opacity: 1;}
    ::-ms-input-placeholder { color: #3463ba; opacity: 1;}
    ::placeholder { color: #3463ba; opacity: 1;}
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0 0 0.3em 0;font-size:2.1rem;letter-spacing:-0.02em;">Image Compressor & Converter</h1>
    <p style="color:var(--text-faint);margin:0;font-size:1.08rem;letter-spacing:0.01em;">
      Compress and convert images (JPEG, PNG, WebP) in one click.<br>
      Sleek iOS-inspired dark UI. Fast, private, and AdSense-ready.
    </p>
  </header>

  <!-- Top Advertisement Section -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main>
    <section class="tool-box" tabindex="0">
      <form id="img-tool-form" autocomplete="off">
        <div class="input-row">
          <label for="image-upload">Select Image (JPEG, PNG, WebP):</label>
          <input type="file" id="image-upload" accept="image/png,image/jpeg,image/webp" required>
        </div>
        <div class="input-row">
          <label for="format-output">Convert to format:</label>
          <select id="format-output">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
          </select>
        </div>
        <div class="input-row">
          <label for="quality">Compression Level: <span id="quality-value">80</span>%</label>
          <input type="range" id="quality" min="10" max="100" value="80">
        </div>
        <button type="submit" id="convert-btn">Convert & Download</button>
      </form>

      <div id="output" class="output-section" style="display:none;"></div>
    </section>

    <!-- Middle Advertisement Section -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXX"
           data-ad-slot="9876543210"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>
  
  <footer>
    <p style="margin:0;font-size:1.03rem;">Â© 2025 by YourBrand | Fast, Secure, iOS-Inspired Image Tools</p>
  </footer>
  <script>
    // iOS-style range display
    const qualityInput = document.getElementById('quality');
    const qualityValue = document.getElementById('quality-value');
    qualityInput.addEventListener('input', () => {
      qualityValue.textContent = qualityInput.value;
    });

    document.getElementById('img-tool-form').onsubmit = function(e) {
      e.preventDefault();
      let file = document.getElementById('image-upload').files[0];
      let outputFormat = document.getElementById('format-output').value;
      let quality = parseInt(document.getElementById('quality').value, 10) / 100;

      if (!file) return alert('Please select an image file.');

      let reader = new FileReader();
      reader.onload = evt => {
        let img = new Image();
        img.onload = function() {
          let canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          let ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          let mime = outputFormat === "jpeg" ? "image/jpeg"
                   : outputFormat === "png" ? "image/png"
                   : "image/webp";

          // PNG quality is ignored by canvas.toBlob, but kept for UI consistency.
          let isPng = outputFormat === "png";
          canvas.toBlob(
            function(blob) {
              let url = URL.createObjectURL(blob);
              let ext = outputFormat;

              let preview = `<img src="${url}" alt="Result Preview"><br>`;
              let download = `<a href="${url}" download="compressed.${ext}"
                               style="background:var(--accent);color:#fff;padding:0.63em 1.8em;border-radius:16px;display:inline-block;margin-top:0.7em;text-decoration:none;font-weight:650;letter-spacing:0.01em;box-shadow:0 2px 8px #2e72e944;">
                              Download ${ext.toUpperCase()}
                              </a>`;
              document.getElementById('output').innerHTML = preview + download;
              document.getElementById('output').style.display = 'block';
            },
            mime,
            isPng ? undefined : quality
          );
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
